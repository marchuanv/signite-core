<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Signite</title>
    <style>
      html, body {
          overflow: hidden;
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
      }
      #renderCanvas {
          width: 100%;
          height: 100%;
          touch-action: none;
      }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="lib/signite-core.js"></script>
    <script src="lib/signite-player-manager.js"></script>
    <script src="lib/signite-camera-manager.js"></script>
    <script src="lib/signite-scene-manager.js"></script>
  </head>
  <body>
    <canvas id="renderCanvas"></canvas>
    <script>
        const canvas = document.getElementById("renderCanvas"); // Get the canvas element
        const engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine
        const sceneManager = new SceneManager({ engine });
        const playerManager = new PlayerManager({ sceneManager });
        const cameraManager = new CameraManager({ sceneManager, playerManager });
        engine.runRenderLoop(function(){
          sceneManager.update();
          playerManager.update();
          cameraManager.update();
          sceneManager.render();
        });
        window.addEventListener("resize", function () {
          engine.resize();
        });
    </script>
  </body>
</html>
